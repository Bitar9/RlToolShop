<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RL Toolshop - Boosting</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="data.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Splash/Loading Screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-logo orbitron gradient-text">RL Toolshop</div>
    <div class="splash-loader"></div>
  </div>
  <!-- Parallax/Particles Background -->
  <div id="bg-parallax"></div>
  <div id="particles"></div>
  <!-- Header Include -->
  <div id="header-include"></div>

  <section class="section boosting-section">
    <h1 class="section-title gradient-text orbitron">Boosting Services</h1>
    <div id="boosting-grid" class="card-grid"></div>
    <div class="cta-center">
      <a href="contact.html" class="cta-btn">Contact & Purchase</a>
    </div>
  </section>

  <!-- Footer Include -->
  <div id="footer-include"></div>
  <script>
    // Load header and footer
    fetch('header.html').then(r=>r.text()).then(t=>document.getElementById('header-include').innerHTML=t);
    fetch('footer.html').then(r=>r.text()).then(t=>document.getElementById('footer-include').innerHTML=t);
  </script>
</body>
</html>
